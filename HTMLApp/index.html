<!DOCTYPE html>
<html data-ng-app="App">
<head>
    <meta charset="utf-8" />
    <title>Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/navbar-fixed-top.css" rel="stylesheet" />
</head>
<body data-ng-cloak="" data-ng-controller="AppCtrl">

    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsibleNavBar">
                    <span id="toggleNavButton" class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bookstore</a>
            </div>
            <div class="collapse navbar-collapse" id="collapsibleNavBar">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input id="searchBox" type="text" class="form-control" placeholder="Search" data-ng-model="vm.searchPattern.$">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div>
                <form role="form">
                    <table id="booksTable" class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th class="hidden-xs">ISBN</th>
                                <th>Title</th>
                                <th class="hidden-xs">Auhtor</th>
                                <th class="hidden-xs">Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tfoot>
                        </tfoot>
                        <tbody>
                            <tr data-ng-repeat="book in vm.books | filter:vm.searchPattern">
                                <td class="hidden-xs"><span data-ng-bind="book.isbn10"></span></td>
                                <td>
                                    <span data-ng-bind="book.title"></span><br />
                                    <small class="visible-xs" data-ng-bind="book.author"></small>
                                </td>
                                <td class="hidden-xs"><span data-ng-bind="book.author"></span></td>
                                <td class="hidden-xs"><span data-ng-bind="book.price | currency"></span></td>
                                <td>
                                    <a href="" class="btn btn-default btn-xs visible-xs" style="width: 60px">
                                        <span class="visible-xs" data-ng-bind="book.price | currency"></span>
                                    </a>
                                    <a href="" class="btn btn-default btn-sm hidden-xs">
                                        <span class="hidden-xs">add to cart</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <footer><p>© Company 2014</p></footer>
    </div>
    <script type="text/javascript" src="Scripts/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="App/Main.js"></script>
</body>
</html>
